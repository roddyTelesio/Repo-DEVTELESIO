<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeComponent}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">Refuse all
                </h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={isLoading}>
                    <div class="slds-small-size_1-of-1 slds-large-size_1-of-1">
                        <lightning-spinner alternative-text="Loading" size="medium" variant="brand">
                        </lightning-spinner>
                    </div>
                </template>

                <span>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item padding="around-small" size="12">
                            <lightning-combobox data-id="Reason Refusal" label="Reason For Refusal"
                                placeholder="&#45;&#45;None&#45;&#45;" options={refusalOptions} required>
                            </lightning-combobox>
                        </lightning-layout-item>

                        <lightning-layout-item padding="around-small" size="12">
                            <lightning-textarea data-id="Comment Resp" label="Comments">
                            </lightning-textarea>
                        </lightning-layout-item>
                    </lightning-layout>
                </span>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" title="Cancel" onclick={closeComponent}>
                    Cancel
                </button>
                <button class="slds-button slds-button_brand" title="Save" onclick={saveResponse}>
                    Save
                </button>
                
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
