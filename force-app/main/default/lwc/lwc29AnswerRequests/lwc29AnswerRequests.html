<template>
    <template if:true={allowAccess}>
        <div class="slds-p-around_small slds-theme_shade">
            <lightning-layout horizontal-align="spread" vertical-align="center">
                <lightning-layout-item>
                    <div class="slds-media slds-media_center">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:apps" size="medium" variant="slds-icon-inverse"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div style="font-size: 0.8125rem;">Program</div>
                            <div class="slds-page-header__title slds-text-heading_small">{programNameValue}</div>
                        </div>
                        <div class="slds-media__figure slds-media__figure_reverse"></div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button-group class="slds-button-group-row slds-m-right_large"></lightning-button-group>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <div class="slds-m-bottom_small slds-page-header slds-page-header_vertical">
            <lightning-layout class="slds-wrap" multiple-rows="true">
                <lightning-layout-item size="6">
                    <div class="slds-form-element   "><span class="slds-form-element__label">Inception Date</span>
                        <div class="slds-form-element__control"><span class="slds-form-element__static">{inceptionDateValue}</span></div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-form-element   "><span class="slds-form-element__label">Expiry Date</span>
                        <div class="slds-form-element__control"><span class="slds-form-element__static">{expiryDateValue}</span></div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <br/>

        <br/>
        <div style="float: right;margin-top: -44px;" class="slds-p-top--small">
            <!-- AMI 130722: W-0949 Portal -Quote / Placement - Ajout d'un bouton "refuse all"
                         Added New Button With Same Visibility Criteria as Send and Save All -->
            <template if:true={showRefuseAllModal}>
                <template if:false={disableAllBtns}>
                    <template if:true={disableSaveBtn}>
                        <lightning-button class="slds-p-around--xxx-small" variant="destructive" style="width: 100%;" label="Refuse All" disabled></lightning-button>
                    </template>
                    <template if:false={disableSaveBtn}>
                        <lightning-button class="slds-p-around--xxx-small" variant="destructive" type="button" style="width: 100%;" label="Refuse All" onclick={showRefuseAllHandler}></lightning-button>
                    </template>
                </template>
            </template>
            <lightning-button class="slds-p-around--xxx-small" label="Documents" variant="brand" slot="actions" onclick={handleOpenDocuments}></lightning-button>
        </div>
        <br/>

        <template if:true={disableAllBtns}>
            <template if:false={containQuoteReqInfo}>
                <div class="slds-box slds-theme_shade">
                    <p style="text-align: center">{requestMsg}</p>
                </div>
            </template>  
        </template>

        <template for:each={lstSectionRequestByTreatyId} for:item='treatySectionRequest'>
            <div key={treatySectionRequest.key.value}>
                <div style="background-color: #001933;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 1rem;">
                    <lightning-tile type="media">
                        <div class="slds-text-heading_small" style="color: white; text-align: center">{treatySectionRequest.key.label}</div>
                    </lightning-tile>
                </div>
                <br/>

                <div class="slds-m-bottom_small slds-page-header slds-page-header_vertical">
                    <lightning-layout class="slds-wrap" multiple-rows="true">
                        <lightning-layout-item size="6">
                            <div class="slds-form-element"><span class="slds-form-element__label">Loss Deposit</span>
                                <div class="slds-form-element__control"><span class="slds-form-element__static">{treatySectionRequest.treatyDetail.LossDeposit__c}</span></div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <div class="slds-form-element"><span class="slds-form-element__label">Premium Deposit</span>
                                <div class="slds-form-element__control"><span class="slds-form-element__static">{treatySectionRequest.treatyDetail.PremiumDeposit__c}</span></div>
                            </div>
                            <div class="slds-form-element"><span class="slds-form-element__label">Deductions</span>
                                <div class="slds-form-element__control"><span class="slds-form-element__static">{treatySectionRequest.treatyDetail.Deductions_Perc__c}</span></div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <br/>

                <template for:each={treatySectionRequest.value} for:item='sectionRequest'>
                    <div key={sectionRequest.Id}>
                        <lightning-accordion allow-multiple-sections-open="true">
                            <lightning-accordion-section name={sectionRequest.Section__r.Name} label={sectionRequest.Name} class="collapsible_bg">
                                <div style="background-color: #FFFFFF; margin-left: -1rem;margin-right:-1rem;padding-top: -0.5rem;padding-bottom: -1.5rem;">
                                    <br/>
                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-left: 1rem;margin-right: 1rem;">
                                        <lightning-tile type="media">
                                            <div class="slds-text-heading_small">Price Structure Details</div>
                                        </lightning-tile>
                                    </div>

                                    <lightning-layout multiple-rows>

                                        <lightning-layout-item padding="around-small" size="6">
                                            <template if:true={sectionRequest.isTreatyTypeQS}>
                                                <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 1rem;margin-right: 0.5rem;">
                                                    <lightning-tile type="media">
                                                        <div class="slds-text-heading_small">Quota Share Section</div>
                                                    </lightning-tile>
                                                </div>
                                                <div style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                                                    <lightning-combobox name="Currency" label="Currency" value={sectionRequest.Section__r.Currency__c} placeholder="--None--" options={currencyOpt} disabled></lightning-combobox>
                                                    <lightning-input type="number" name="CapacityPerRisk" label="Capacity (per risk)" value={sectionRequest.Section__r.CapacityPerRisk__c} disabled></lightning-input><br/>
                                                    <lightning-input name="Unlimited" checked={sectionRequest.Section__r.Unlimited__c} type="checkbox" label="Or Unlimited" disabled></lightning-input>
                                                    <lightning-input type="number" name="EvenLimit" label="Event Limit" value={sectionRequest.Section__r.EventLimit__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CessionPerc" label="Cession (%)" value={sectionRequest.Section__r.Cession_Perc__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="RetentionPerc" label="Retention (%)" value={sectionRequest.Section__r.Retention__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CessionAmount" label="Cession (amount)" value={sectionRequest.Section__r.CessionAmount__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="RetensionAmount" label="Retention (amount)" value={sectionRequest.Section__r.RetentionAmount__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CededPremium" label="Ceded Premium" value={sectionRequest.Section__r.CededPremium__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="TotalEPI" label="Total EPI" value={sectionRequest.Section__r.TotalEPI__c} disabled></lightning-input>
                                                    <lightning-combobox name="Nature" label="Nature" value={sectionRequest.Section__r.Nature__c} placeholder="--None--" options={natureOpt} disabled></lightning-combobox>
                                                    <!-- RRA ticket 1095 -16112022-->
                                                    <lightning-textarea name="CommentsReinsurerBroker__c" disabled id={sectionRequest.Id} value={sectionRequest.Section__r.CommentsReinsurerBroker__c} label="Comments for Reinsurer/Broker"></lightning-textarea>
                                                </div>

                                            </template>
                                              <!-- RRA ticket 1966 -18032024-->
                                            <template if:true={sectionRequest.isTreatyTypeAXAXLQS}>
                                                <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 1rem;margin-right: 0.5rem;">
                                                    <lightning-tile type="media">
                                                        <div class="slds-text-heading_small">Quota Share Section</div>
                                                    </lightning-tile>
                                                </div>
                                                <div style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                                                    <lightning-combobox name="Currency" label="Currency" value={sectionRequest.Section__r.Currency__c} placeholder="--None--" options={currencyOpt} disabled></lightning-combobox>
                                                    <lightning-input type="number" name="CapacityPerRisk" label="Capacity (per risk)" value={sectionRequest.Section__r.CapacityPerRisk__c} disabled></lightning-input><br/>
                                                    <lightning-input name="Unlimited" checked={sectionRequest.Section__r.Unlimited__c} type="checkbox" label="Or Unlimited" disabled></lightning-input>
                                                    <lightning-input type="number" name="EvenLimit" label="Event Limit" value={sectionRequest.Section__r.EventLimit__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CessionShare" label="Cession Share (%)" value={sectionRequest.Section__r.CessionShare__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CessionAmount" label="Cession (amount)" value={sectionRequest.Section__r.CessionAmount__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="RetensionAmount" label="Retention (amount)" value={sectionRequest.Section__r.RetentionAmount__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CededPremium" label="Ceded Premium" value={sectionRequest.Section__r.CededPremium__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="TotalEPI" label="Total EPI" value={sectionRequest.Section__r.TotalEPI__c} disabled></lightning-input>
                                                    <lightning-combobox name="Nature" label="Nature" value={sectionRequest.Section__r.Nature__c} placeholder="--None--" options={natureOpt} disabled></lightning-combobox>
                                                    <!-- RRA ticket 1095 -16112022-->
                                                    <lightning-textarea name="CommentsReinsurerBroker__c" disabled id={sectionRequest.Id} value={sectionRequest.Section__r.CommentsReinsurerBroker__c} label="Comments for Reinsurer/Broker"></lightning-textarea>
                                                </div>

                                            </template>

                                            <template if:true={sectionRequest.isTreatyTypeSurplus}>
                                                <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 1rem;margin-right: 0.5rem;">
                                                    <lightning-tile type="media">
                                                        <div class="slds-text-heading_small">Surplus Section</div>
                                                    </lightning-tile>
                                                </div>
                                                <div style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                                                    <lightning-combobox name="Currency" label="Currency" value={sectionRequest.Section__r.Currency__c} placeholder="--None--" options={currencyOpt} disabled></lightning-combobox>
                                                    <lightning-input type="number" name="LineAmount" label="Line (amount)" value={sectionRequest.Section__r.LineAmount__c} disabled></lightning-input>
                                                    <!--                                                <lightning-input name="Unlimited" checked={sectionRequest.Section__r.Unlimited__c} type="checkbox" label="Or Unlimited" disabled></lightning-input>-->
                                                    <lightning-input type="number" name="EvenLimit" label="Event Limit" value={sectionRequest.Section__r.EventLimit__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CededLine" label="Ceded Line(s)" value={sectionRequest.Section__r.CededLines__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="RetentionLine" label="Retention (line)" value={sectionRequest.Section__r.RetentionLine__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="CessionAmount" label="Cession (amount)" value={sectionRequest.Section__r.CessionAmount__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="RetensionAmount" label="Retention (amount)" value={sectionRequest.Section__r.RetentionAmount__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="Capacity" label="Capacity" value={sectionRequest.Section__r.Capacity__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="TotalEPI" label="Total EPI" value={sectionRequest.Section__r.TotalEPI__c} disabled></lightning-input>
                                                    <lightning-combobox name="Nature" label="Nature" value={sectionRequest.Section__r.Nature__c} placeholder="--None--" options={natureOpt} disabled></lightning-combobox>
                                                    <!-- RRA ticket 1095 -16112022-->
                                                    <lightning-textarea name="CommentsReinsurerBroker__c" disabled id={sectionRequest.Id} value={sectionRequest.Section__r.CommentsReinsurerBroker__c} label="Comments for Reinsurer/Broker"></lightning-textarea>
                                                </div>
                                            </template>

                                            <template if:true={sectionRequest.isTreatyTypeXL}>
                                                <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 1rem;margin-right: 0.5rem;">
                                                    <lightning-tile type="media">
                                                        <div class="slds-text-heading_small">Excess of Loss Section</div>
                                                    </lightning-tile>
                                                </div>
                                                <div style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                                                    <lightning-combobox name="Currency" label="Currency" value={sectionRequest.Section__r.Currency__c} placeholder="--None--" options={currencyOpt} disabled></lightning-combobox>
                                                    <lightning-input type="number" name="Limit" label="Limit" value={sectionRequest.Section__r.Limit__c} disabled></lightning-input>
                                                    <lightning-input name="Unlimited" checked={sectionRequest.Section__r.Unlimited__c} type="checkbox" label="Or Unlimited" disabled></lightning-input>
                                                    <lightning-input type="number" name="DeductiblePerc" label="Deductible" value={sectionRequest.Section__r.Deductible__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="AAD" label="AAD" value={sectionRequest.Section__r.AAD__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="AAL" label="AAL" value={sectionRequest.Section__r.AAL__c} disabled></lightning-input>
                                                    <template if:true={sectionRequest.LTAProgramYes}>
                                                        <lightning-input type="number" name="TAL" label="TAL" value={sectionRequest.Section__r.TAL__c} disabled></lightning-input>
                                                    </template>
                                                    <lightning-textarea name="Reinstatements" disabled value={sectionRequest.ReinstatementStr} label="Reinstatements" ></lightning-textarea>
                                                    <lightning-input type="number" name="SearchMDPPerc" label="Expected MDP (%)" value={sectionRequest.Section__r.ExpectedMDP__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="SearchDepoPremiumPerc" label="Expected Depo. Premium (%)" value={sectionRequest.Section__r.ExpectedDP__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="SearchMinPremiumPerc" label="Expected Min. Premium (%)" value={sectionRequest.Section__r.ExpectedMP__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="TotalEPI" label="Total EPI" value={sectionRequest.Section__r.TotalEPI__c} disabled></lightning-input>
                                                    <lightning-combobox name="Nature" label="Nature" value={sectionRequest.Section__r.Nature__c} placeholder="--None--" options={natureOpt} disabled></lightning-combobox>
                                                    <!-- RRA ticket 1095 -16112022-->
                                                    <lightning-textarea name="CommentsReinsurerBroker__c" disabled id={sectionRequest.Id} value={sectionRequest.Section__r.CommentsReinsurerBroker__c} label="Comments for Reinsurer/Broker"></lightning-textarea>

                                                </div>
                                            </template>

                                            <template if:true={sectionRequest.isTreatyTypeSL}>
                                                <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 1rem;margin-right: 0.5rem;">
                                                    <lightning-tile type="media">
                                                        <div class="slds-text-heading_small">Stop Loss Section</div>
                                                    </lightning-tile>
                                                </div>
                                                <div style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                                                    <lightning-combobox name="Currency" label="Currency" value={sectionRequest.Section__r.Currency__c} placeholder="--None--" options={currencyOpt} disabled></lightning-combobox>
                                                    <lightning-input type="number" name="LimitPerc" label="Limit (%)" value={sectionRequest.Section__r.LimitPercent__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="DeductiblePerc" label="Deductible (%)" value={sectionRequest.Section__r.DeductiblePercent__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="MaxLimitAmount" label="Max. Limit Amount" value={sectionRequest.Section__r.MaxLimitAmount__c} disabled></lightning-input><br/>
                                                    <lightning-input name="Unlimited" checked={sectionRequest.Section__r.Unlimited__c} type="checkbox" label="Or Unlimited" disabled></lightning-input>
                                                    <lightning-input type="number" name="MinLimitAmount" label="Min. Limit Amount" value={sectionRequest.Section__r.MinLimitAmount__c} disabled></lightning-input>
                                                    <template if:true={sectionRequest.LTAProgramYes}>
                                                        <lightning-input type="number" name="TAL" label="TAL" value={sectionRequest.Section__r.TAL__c} disabled></lightning-input>
                                                    </template>
                                                    <lightning-input type="number" name="SearchMDPPerc" label="Expected MDP (%)" value={sectionRequest.Section__r.ExpectedMDP__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="SearchDepoPremiumPerc" label="Expected Depo. Premium (%)" value={sectionRequest.Section__r.ExpectedDP__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="SearchMinPremiumPerc" label="Expected Min. Premium (%)" value={sectionRequest.Section__r.ExpectedMP__c} disabled></lightning-input>
                                                    <lightning-input type="number" name="TotalEPI" label="Total EPI" value={sectionRequest.Section__r.TotalEPI__c} disabled></lightning-input>
                                                    <lightning-combobox name="Nature" label="Nature" value={sectionRequest.Section__r.Nature__c} placeholder="--None--" options={natureOpt} disabled></lightning-combobox>
                                                    <!-- RRA ticket 1095 -16112022-->
                                                    <lightning-textarea name="CommentsReinsurerBroker__c" disabled id={sectionRequest.Id} value={sectionRequest.Section__r.CommentsReinsurerBroker__c} label="Comments for Reinsurer/Broker"></lightning-textarea>

                                                </div>
                                            </template>
                                        </lightning-layout-item>

                                        <template if:true={isPhaseTypeQuote}>
                                            <lightning-layout-item padding="around-small" size="6">
                                                <template if:true={sectionRequest.isQuoteTypeFlatCommission}>
                                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 0.5rem;margin-right: 1rem;">
                                                        <lightning-tile type="media">
                                                            <div class="slds-text-heading_small">Quotes - Flat commission</div>
                                                        </lightning-tile>
                                                    </div>
                                                    <div style="margin-left: 0.5rem;margin-right: 1rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem">
                                                        <lightning-combobox name="Quote__c" label="Quote" id={sectionRequest.Id} disabled={sectionRequest.disableQuoteRequestInfo} value={sectionRequest.Quote__c} placeholder="&#45;&#45;None&#45;&#45;" options={quoteOpt} onchange={handleQuoteChange}></lightning-combobox>
                                                        <template if:true={sectionRequest.isQuoteYes}>
                                                            <lightning-input type="number" name="FixedCommission__c" id={sectionRequest.Id} label="Fixed Commission (%)" step="0.000001" min="0" max="100" disabled={sectionRequest.disableQuoteRequestInfo} message-when-step-mismatch={label.DecimalPlacesErrorMessage} message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.FixedCommission__c} required={sectionRequest.isQuoteYes} class={sectionRequest.FixedCommission__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="ProfitCommission__c" id={sectionRequest.Id} label="Profit Commission (%)" step="0.000001" min="0" max="100" disabled={sectionRequest.disableQuoteRequestInfo} message-when-step-mismatch={label.DecimalPlacesErrorMessage} message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.ProfitCommission__c}></lightning-input>
                                                            <lightning-input type="number" name="ReinsurerExpenses__c" id={sectionRequest.Id} label="Reinsurer Expenses (%)" step="0.000001" min="0" max="100" disabled={sectionRequest.disableQuoteRequestInfo} message-when-step-mismatch={label.DecimalPlacesErrorMessage} message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.ReinsurerExpenses__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCarryingForward__c" data-id={sectionRequest.Id} disabled={sectionRequest.disableLossCarryingForward} id={sectionRequest.Id} message-when-step-mismatch={label.NumberErrorMessage} label="Loss Carrying Forward" value={sectionRequest.LossCarryingForward__c}></lightning-input><br/>
                                                            <lightning-input name="OrUnlimited__c" id={sectionRequest.Id} disabled={sectionRequest.disableQuoteRequestInfo} checked={sectionRequest.OrUnlimited__c} type="checkbox" label="Or Unlimited" onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorPart__c" disabled={sectionRequest.disableQuoteRequestInfo} id={sectionRequest.Id} label="Loss Corridor Part (%)" step="0.000001" min="0" message-when-step-mismatch={label.DecimalPlacesErrorMessage} max="999" message-when-range-overflow={label.maxThousandErrorMessage} value={sectionRequest.LossCorridorPart__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorMinLR__c" disabled={sectionRequest.disableQuoteRequestInfo} id={sectionRequest.Id} label="Loss Corridor Min. L/R (%)" message-when-step-mismatch={label.DecimalPlacesErrorMessage} step="0.000001" min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} value={sectionRequest.LossCorridorMinLR__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorMaxLR__c" disabled={sectionRequest.disableQuoteRequestInfo} id={sectionRequest.Id} label="Loss Corridor Max. L/R (%)" message-when-step-mismatch={label.DecimalPlacesErrorMessage} step="0.000001" min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} value={sectionRequest.LossCorridorMaxLR__c}></lightning-input>
                                                            <lightning-input type="number" name="NoClaimBonus__c" disabled={sectionRequest.disableNoClaimBonusPerc} id={sectionRequest.Id} message-when-step-mismatch={label.DecimalPlacesErrorMessage} message-when-range-overflow={label.maxHundredErrorMessage} label="No Claim Bonus (%)" step="0.000001" min="0" max="100" value={sectionRequest.NoClaimBonus__c} onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="NoClaimBonusAmount__c" message-when-step-mismatch={label.NumberErrorMessage} disabled={sectionRequest.disableNoClaimBonusAmount} id={sectionRequest.Id} label="No Claim Bonus (Amount)" value={sectionRequest.NoClaimBonusAmount__c} onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="WrittenShareResponse__c" disabled={sectionRequest.disableQuoteRequestInfo} id={sectionRequest.Id} label="Written Share (%)" message-when-step-mismatch={label.DecimalPlacesErrorMessage} message-when-range-overflow={label.maxHundredErrorMessage} step="0.000001" min="0" max="100" value={sectionRequest.WrittenShareResponse__c} required={sectionRequest.isQuoteYes} class={sectionRequest.WrittenShareResponse__cEmpty}></lightning-input>
                                                        </template>
                                                        <template if:true={sectionRequest.isQuoteNo}>
                                                            <lightning-combobox name="ReasonRefusal__c" id={sectionRequest.Id} label="Reason For Refusal" value={sectionRequest.ReasonRefusal__c} class={sectionRequest.ReasonRefusal__cEmpty} placeholder="&#45;&#45;None&#45;&#45;" options={reasonForRefusalOpt} required={sectionRequest.isQuoteNo} disabled={sectionRequest.isQuoteYes}></lightning-combobox>
                                                        </template>

                                                        <lightning-textarea name="CommentsResponse__c" disabled={sectionRequest.disableQuoteRequestInfo} id={sectionRequest.Id} value={sectionRequest.CommentsResponse__c} label="Comments"></lightning-textarea>
                                                    </div>
                                                </template>

                                                <template if:true={sectionRequest.isQuoteTypePerHead}>
                                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 0.5rem;margin-right: 1rem;">
                                                        <lightning-tile type="media">
                                                            <div class="slds-text-heading_small">Quotes - Per Head</div>
