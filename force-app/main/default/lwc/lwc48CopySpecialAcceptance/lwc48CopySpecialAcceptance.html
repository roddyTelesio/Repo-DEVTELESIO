<template>
    <div class="slds-theme_default">
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="width: 80%; max-width: 95rem; min-width: 40rem;">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseSAOpenModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium"></lightning-icon><span class="slds-assistive-text">Close</span>
                        </button><h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{titleName}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div>
                            <template if:true={spinnerSaveSpecialAcceptance}>
                                <div class=""><lightning-spinner variant="brand" size="medium" class="slds-align_absolute-center"></lightning-spinner></div>
                            </template>
                            <template if:true={isModalRenew}>
                                <c-lwc-46-working-scope-special-acceptance value-uw-year={valueUWYear} value-principal-ced-comp={valuePrincipalCedComp} value-ceding-program-old-value="null" program-renewed-modal={renewedProgramId} is-modal-copy={isModalCopy} is-modal-renew={isModalRenew}></c-lwc-46-working-scope-special-acceptance>
                            </template>
                            <template if:true={isCELoadSEReq}>
                                <c-lwc-46-working-scope-special-acceptance value-uw-year={valueUWYear} value-principal-ced-comp={valuePrincipalCedComp} value-ceding-program-old-value="null" program-renewed-modal={renewedProgramId} is-modal-copy={isModalCopy} is-modal-renew={isModalRenew} is-ce-load-sa-req={isCELoadSEReq}></c-lwc-46-working-scope-special-acceptance><br/>
                                <div class="slds-border_top slds-border_bottom slds-border_right slds-border_left">
                                    <lightning-card title="Filters">
                                        <lightning-layout multiple-rows>
                                            <lightning-layout-item padding="around-small" size="6">
                                                <lightning-input type="text" name="program" label='Program' value={selectedProgramName} disabled></lightning-input>
                                            </lightning-layout-item>
                                            <lightning-layout-item padding="around-small" size="6">
                                                <lightning-input type="text" name="nature" label='Nature' value={selectedProgramNature} disabled></lightning-input>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-card>
                                </div><br/>
                            </template>
                            <template if:true={isModalCopy}>
                                <c-lwc-46-working-scope-special-acceptance value-uw-year={valueUWYear} value-principal-ced-comp={valuePrincipalCedComp} is-modal-copy={isModalCopy} is-modal-renew={isModalRenew}></c-lwc-46-working-scope-special-acceptance><br/>
                                <div class="slds-border_top slds-border_bottom slds-border_right slds-border_left">
                                    <lightning-card title="Filters">
                                        <lightning-layout multiple-rows>
                                            <lightning-layout-item padding="around-small" size="6">
                                                <lightning-combobox name="program" label="Program" value={selectedProgram} options={programNatureOptionsVal} placeholder="--None--" onchange={handleOnChangeProgramToCopy}></lightning-combobox>
                                            </lightning-layout-item>
                                            <lightning-layout-item padding="around-small" size="6">
                                                <lightning-input type="text" name="Nature" label='Nature' value={natureProgramVal} disabled></lightning-input>
                                            </lightning-layout-item>
                                            <lightning-layout-item padding="around-small" size="6">
                                                <lightning-input name="CopyDocument" type="checkbox" label='Copy all linked documents' onchange={handleOnchangeCopyDocument} checked={copyDoc}></lightning-input>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-card>
                                </div><br/>
                            </template>
                            <template if:true={isModalEdit}>
                                <c-lwc-46-working-scope-special-acceptance value-uw-year={valueUWYear} value-principal-ced-comp={valuePrincipalCedComp} is-modal-copy={isModalCopy} is-modal-renew={isModalRenew}></c-lwc-46-working-scope-special-acceptance>
                            </template>
                            <template if:true={disableAllFields}>
                                <c-lwc-50-s-a-read-only sa-obj={specialAcceptanceObj} macro-lob-from-program-val={macroLobFromProgram} sa-record-type-id={typeOfSARecordTypeId} cov-ced-com-option-val={covCedComOption} selected-sub-lob-val={selectedSubLOB} 
                                            display-auto-fac-form={displayAutoFacFormVal} display-pc-form={displayPCFormVal} display-life-form={displayLifeFormVal} sa-type-val={saType} is-ugp={loadSAReadOnlyUGP}> 
                                </c-lwc-50-s-a-read-only>                              
                            </template>
                            <template if:false={disableAllFields}>
                                <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;"><lightning-tile type="media"><div class="slds-text-heading_small">General Information</div></lightning-tile></div>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <!--RRA - 0841 22/06/2022 max-length="20"-->
                                        <lightning-input type="text" name="CedingCompanySpecialAcceptationNumber__c" value={specialAcceptanceObj.CedingCompanySpecialAcceptationNumber__c} disabled={isUserCe} max-length="20" label='Ceding Company Special Acceptance no'></lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                         <!--RRA - 0841 22/06/2022  max-length="254"-->
                                        <lightning-input type="text" name="Reference__c" label='Special Acceptance no' value={specialAcceptanceObj.Reference__c} max-length="254" disabled required></lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <lightning-input type="date" name="DateRequest__c" value={specialAcceptanceObj.DateRequest__c} disabled={disableDateOfRequest} label='Date of Request' required></lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <div style="padding-top: 1.5rem"><lightning-input name="LegalEntity__c" data-id="LegalEntity" type="checkbox" label='Legal Entity' onchange={deselectOtherCheckbox} checked={specialAcceptanceObj.LegalEntity__c}></lightning-input></div>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <div style="padding-top: 1.5rem"><lightning-input name="NaturalPerson__c" data-id="NaturalPerson" type="checkbox" label='Natural Person' onchange={deselectOtherCheckbox} checked={specialAcceptanceObj.NaturalPerson__c}></lightning-input></div>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <!--RRA - 841 - 22/06/2022  max-length="255"-->
                                        <lightning-input type="text" name="SpecialAcceptanceName__c" data-id="SpecialAcceptanceName" label='Special Acceptance Name' value={specialAcceptanceObj.SpecialAcceptanceName__c} max-length="255" required disabled={specialAcceptanceObj.disableSpecialAcceptanceName}></lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <lightning-input type="text" name="MacroLob" label='Macro L.o.B' value={macroLobFromProgram} disabled></lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <lightning-combobox name="SubLoB__c" label='Sub L.o.B' placeholder="--None--" options={subLobOpt} value={selectedSubLOB} disabled={disableSubLob} required></lightning-combobox>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <template if:true={isUserCe}><lightning-combobox name="Type__c" label='Type' placeholder="--None--" options={typeOpt} value={specialAcceptanceObj.Type__c} onchange={handleOnChangeSaType}></lightning-combobox></template>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <lightning-combobox name="CoveredCedingCompany__c" label='Covered Ceding Company' value={specialAcceptanceObj.CoveredCedingCompany__c} placeholder="--None--" options={covCedComOption} required></lightning-combobox>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="4">
                                        <lightning-combobox name="Country__c" label='Special Acceptance Country' placeholder="--None--" options={countryOpt} value={specialAcceptanceObj.Country__c}></lightning-combobox>
                                    </lightning-layout-item>
                                    <!-- AMI 17/05/22: W-0841 -->
                                     <!-- RRA 22/06/22: W-0841  max-length="50"-->
                                    <lightning-layout-item padding="around-small" size="4">
                                        <lightning-input type="text" name="Location__c" label='Special Acceptance Location' value={specialAcceptanceObj.Location__c} max-length="50"></lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="6">
                                        <lightning-dual-listbox name="Reason__c" label='Reason(s)' source-label="Available" selected-label="Selected" options={reasonOptVal} value={specialAcceptanceObj.Reason__c} required></lightning-dual-listbox>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="6">
                                        <lightning-textarea name="ReasonDetails__c" value={specialAcceptanceObj.ReasonDetails__c} label="Reason(s) details" max-length="2000"></lightning-textarea> <!--FMU - 1047-->
                                    </lightning-layout-item>
                                </lightning-layout>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item padding="right-small" size="6">
                                        <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-right: 1rem;"><lightning-tile type="media"><div class="slds-text-heading_small">Original Policy Information</div></lightning-tile></div>
                                        <div style="margin-left: 0.5rem;margin-right: 1rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem">
                                            <lightning-layout multiple-rows>
                                                <lightning-layout-item padding="around-small" size="6">
                                                    <lightning-input type="date" name="SpaInceptionDate__c" data-id="setNull" label='SpA Inception Date' value={specialAcceptanceObj.SpaInceptionDate__c} onchange={handleOnChangeIncepDate} required></lightning-input> <!-- RRA - ticket 1537 - 31072023-->
                                                </lightning-layout-item>
                                                <lightning-layout-item padding="around-small" size="6">
                                                    <lightning-input type="date" name="SpaExpirationDate__c" data-id="setNull" label='SpA Expiry Date' value={specialAcceptanceObj.SpaExpirationDate__c} onchange={handleOnChangeExpDate} required></lightning-input> <!-- RRA - ticket 1537 - 31072023-->
                                                </lightning-layout-item>
                                                <lightning-layout-item padding="around-small" size="6">
                                                    <lightning-input type="number" name="SpaDurationDays__c" value={specialAcceptanceObj.SpaDurationDays__c} label='SpA Policy Duration(days)' disabled></lightning-input>
                                                </lightning-layout-item>
                                                <lightning-layout-item padding="around-small" size="6">
                                                    <!--RRA 841 22/06/2022 maxlength="4-->
                                                    <lightning-input pattern="[0-9]{4}" name="OriginalUwYear__c" class={errorclass} maxlength="4" minlength="4" message-when-pattern-mismatch="Original Uw Year is not of the right format (YYYY)." label='Original U/W Year' value={specialAcceptanceObj.OriginalUwYear__c}></lightning-input>
                                                </lightning-layout-item>
                                                <template if:true={displayAutoFacFormVal}>
                                                    <lightning-layout-item padding="around-small" size="12">
                                                        <div class="slds-form-element">
                                                            <div class="slds-form-element__control">
                                                                <div class="slds-combobox_container">
                                                                    <div class={txtNaceLookupClassName} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none" style="padding-bottom: 8.5px;padding-right: 8px;">
                                                                            <div>
                                                                                <span class="slds-icon_container slds-input__icon">
                                                                                    <lightning-icon class="slds-icon slds-icon slds-icon_small slds-align-middle slds-m-top_xxx-small slds-icon-text-default" icon-name="utility:display_text" size="small" alternative-text="icon" ></lightning-icon>
                                                                                </span>
                                                                            </div>
                                                                            <!--RRA - 0841 22/06/2022 max-length="255"-->
                                                                            <lightning-input data-id="userinput" value={selectedNaceText} label="NACE Code" name="selectedNaceText" onchange={searchNaceLookUpField} class="leftspace" max-length="255"></lightning-input>
                                                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right iconheight">
                                                                                <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default slds-align-middle slds-m-top_xx-small" icon-name="utility:search" size="x-small" alternative-text="icon" ></lightning-icon>
                                                                                </span>
                                                                        </div>
                        
                                                                        <div id="listbox-id-2" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                                                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                                                <template for:each={searchNaceCodeLookupRecords} for:item="record">
                                                                                    <li role="presentation" class="slds-listbox__item" key={record.recId}>
                                                                                        <div data-id={record.recId} data-name={record.recName} data-label={record.originalIsuredAct} onclick={setSelectedNaceCodeLookupRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                                                            <span class="slds-media__figure">
                                                                                                <span class="slds-icon_container slds-align-middle">
                                                                                                    <lightning-icon icon-name={iconName} class="slds-icon slds-icon slds-icon_small slds-icon-text-default" size="small"></lightning-icon>
                                                                                                </span>
                                                                                            </span>
                                                                                            <span class="slds-media__body">
                                                                                                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity" style="margin-top: 8px;">{record.recName}</span>
                                                                                            </span>
                                                                                        </div>
                                                                                    </li>
                                                                                </template>
                                                                            </ul>
                                                                        </div>
                                                                        <div if:true={messageFlag}>
                                                                            No result found.
                                                                        </div>
                                                                        <div if:true={loadingText}>
                                                                            Loading...
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="12">
                                                        <lightning-textarea name="OriginalInsuredActivityAutofac__c" label="Original Insured Activity" value={valOriginalInsuredActAutofac} disabled></lightning-textarea>
                                                    </lightning-layout-item>
                                                </template>
                                                <template if:false={displayAutoFacFormVal}>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="text" name="OriginalInsuredActivityPCLife__c" value={specialAcceptanceObj.OriginalInsuredActivityPCLife__c} label='Original Insured Activity' max-length="255"></lightning-input>
                                                    </lightning-layout-item>
                                                </template>
                                                <lightning-layout-item padding="around-small" size="6">
                                                    <!-- AMI 17/05/22: W-0841 -->
                                                    <lightning-input type="text" name="OriginalPolicyId__c" value={specialAcceptanceObj.OriginalPolicyId__c} field-level-help='Possibility to add several Policy Ids by separating them with ";"' label='Original Policy Id' max-length="255"></lightning-input>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="right-small" size="6">
                                        <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 0.5rem;"><lightning-tile type="media"><div class="slds-text-heading_small">Original Insured Value</div></lightning-tile></div>
                                        <div style="margin-left: 0.5rem;margin-right: 1rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem">
                                            <lightning-layout multiple-rows>
                                                <lightning-layout-item padding="around-small" size="6">
                                                    <lightning-combobox name="Currency__c" label='Currency' onchange={handleOnchangeValue} value={specialAcceptanceObj.Currency__c} placeholder="--None--" options={currencyOpt} required></lightning-combobox>
                                                </lightning-layout-item>
                                                <template if:true={displayAutoFacFormVal}>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-combobox name="ExposureBasedOn__c" label='Exposure based on' value={specialAcceptanceObj.ExposureBasedOn__c} onchange={handleOnchangeValue} placeholder="--None--" options={exposureBaseOpt} required></lightning-combobox>
                                                    </lightning-layout-item>
                                                </template>
                                                <template if:false={displayAutoFacFormVal}>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-combobox name="LimitType__c" label='Limit Type' value={specialAcceptanceObj.LimitType__c} onchange={handleOnchangeValue} placeholder="--None--" options={limitTypeOptVal} required></lightning-combobox>
                                                    </lightning-layout-item>
                                                </template>
                                                <template if:false={displayLifeFormVal}>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="RateExchange__c" label='Rate of Exchange' step="0.000001" value={specialAcceptanceObj.RateExchange__c} required disabled></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6"></lightning-layout-item>
                                                    <!-- AMI 17/05/22: W-0841 -->
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="TotalInsuredValue__c" 
                                                                        min="0" max="9999999999999999" 
                                                                        value={specialAcceptanceObj.TotalInsuredValue__c} 
                                                                        pattern="^\-?[0-9]+(?:\.[0-9]{1,2})?$"
                                                                        message-when-pattern-mismatch="Total Insured Value must only have up to 2 decimal places." 
                                                                        label='Total Insured Value' 
                                                                        step="0.01" onchange={handleOnchangeValue} required>
                                                        </lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="TotalInsuredValueEuro__c" min="0" label='Total Insured Value(EUR)' step="0.01" value={specialAcceptanceObj.TotalInsuredValueEuro__c} required disabled></lightning-input>
                                                    </lightning-layout-item>
                                                   
                                                     <!-- RRA - 1163 - 23/06/2022 -->
                                                    <lightning-layout-item  size="6">
                                                         </br>
                                                         <span  style = "color: red;" if:true={tonHasError}>*</span>&nbsp;<span style ="padding-top:25px;">Limit</span>
                                                         <lightning-input data-id="Limit" type="number" class='inputLimit' variant="label-hidden" name="Limit__c" step="0.01" min="0" value={specialAcceptanceObj.Limit__c} onchange={handleOnchangeValue} disabled={disableLimit} >
                                                         </lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="LimitEuro__c" label='Limit(EUR)' step="0.01" value={specialAcceptanceObj.LimitEuro__c} required disabled></lightning-input>
                                                    </lightning-layout-item>

                                                     <!-- RRA - 1240 - 16/08/2022 -->
                                                    <lightning-layout-item style="text-align: left;">
                                                        <span  style = "color: red;" if:true={tonHasErrorUnlimited}>*</span>&nbsp;<span style ="padding-top:25px;">Limit Unlimited &nbsp;</span> 
                                                    </lightning-layout-item>

                                                    <lightning-layout-item style="text-align: right;">
                                                        <lightning-input  name="LimitUnlimited__c" type="checkbox" variant="label-hidden" label=" Limit Unlimited" onchange={handleOnchangeValue} data-id="limitUnlimitedVal" checked={valLimitUnlimited} disabled={disableLimitUnlimited}> <!-- required ={requiredUlimitedLimit}-->
                                                        </lightning-input> 
                                                    </lightning-layout-item>

                                                    <!--<lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input data-id="LimitUnlimited__c" name="LimitUnlimited__c" type="checkbox" label=' Limit Unlimited' onchange={handleOnchangeValue} checked={specialAcceptanceObj.LimitUnlimited__c} disabled={disableLimitUnlimited} required ={requiredUlimitedLimit}></lightning-input>
                                                    </lightning-layout-item>-->



                                                    <lightning-layout-item padding="around-small" size="6"></lightning-layout-item>
                                                </template>
                                                <template if:true={displayAutoFacFormVal}>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="TopLocationPdValues100__c" label='Top location PD values 100%' step="0.01" value={specialAcceptanceObj.TopLocationPdValues100__c} onchange={handleOnchangeValue} required></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="TopLocationPdValues100Euro__c" label='Top location PD values 100% (EUR)' step="0.01" value={specialAcceptanceObj.TopLocationPdValues100Euro__c} required disabled></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="TopLocationBiValues100__c" label='Top location BI values 100%' step="0.01" value={specialAcceptanceObj.TopLocationBiValues100__c} onchange={handleOnchangeValue} required></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="TopLocationBiValues100Euro__c" label='Top location BI values 100% (EUR)' step="0.01" value={specialAcceptanceObj.TopLocationBiValues100Euro__c} required disabled></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="MaximumPossibleLossMpl__c" label='Maximum possible loss (MPL)' step="0.01" value={specialAcceptanceObj.MaximumPossibleLossMpl__c} onchange={handleOnchangeValue} required></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="MaximumPossibleLossMplEuro__c" label='Maximum possible loss (MPL) (EUR)' step="0.01" value={specialAcceptanceObj.MaximumPossibleLossMplEuro__c} required disabled></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="LossLimit100__c" label='Loss limit 100% (if applicable)' step="0.01" value={specialAcceptanceObj.LossLimit100__c} onchange={handleOnchangeValue} required></lightning-input>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <lightning-input type="number" name="LossLimit100Euro__c" label='Loss limit 100% (if applicable) (EUR)' step="0.01" value={specialAcceptanceObj.LossLimit100Euro__c} required disabled></lightning-input>
                                                    </lightning-layout-item>
                                                </template>
                                                <template if:false={displayLifeFormVal}>
                                                    <lightning-layout-item padding="around-small" size="6">
                                                        <!-- AMI 17/05/22: W-0841 -->
                                                        <lightning-input type="number" name="AxaShare__c" 
                                                                        label='AXA Share(%)'  
                                                                        min="0" max="999999999999"
                                                                        value={specialAcceptanceObj.AxaShare__c} 
                                                                        onchange={handleOnchangeValue} 
                                                                        pattern="^\-?[0-9]+(?:\.[0-9]{1,6})?$"
                                                                        message-when-pattern-mismatch="AXA Share(%) must only have up to 6 decimal places." 
                                                                        step="0.000001" required>
                                                        </lightning-input>
                                                    </lightning-layout-item>
                                                    <template if:true={displayPCFormVal}>
                                                        <lightning-layout-item padding="around-small" size="6"></lightning-layout-item>
                                                    </template>
                                                </template>

                                        <lightning-button class="slds-p-around--xxx-small" label="Cancel" slot="actions" onclick={handleCloseSAOpenModal}></lightning-button>
                                        <lightning-button class="slds-p-around--xxx-small" variant="brand" label="Save" name="Save" slot="actions" onclick={handleSaveSubmitSA} disabled={disableAllFields}></lightning-button>
                                    </div>
                                </template>
                            </template>
                            <template if:false={isUserCe}>
                                <div style="float: right;" class="slds-p-top--small">
                                    <lightning-button class="slds-p-around--xxx-small" label="Cancel" slot="actions" onclick={handleCloseSAOpenModal}></lightning-button>
                                    <template if:true={isBoundDisable}>
                                        <lightning-button class="slds-p-around--xxx-small" variant="brand" label="Save" name="Save" slot="actions" onclick={handleSaveSubmitSA} disabled={disableAllFields}></lightning-button>
                                    </template>
                                    <template if:false={isBoundDisable}>
                                        <lightning-button class="slds-p-around--xxx-small" variant="brand" label="Save" name="Save" slot="actions" onclick={handleSaveSubmitSA}></lightning-button>
                                    </template>
                                    <lightning-button class="slds-p-around--xxx-small" variant="brand" label="Submit to AXA SA" name="Submit" slot="actions" onclick={handleSaveSubmitSA} disabled={disableAllFields}></lightning-button> <!--RRA - ticket 1345  02122022 (Submit to AGRE)-->
                                </div>
                            </template>
                            <br/><br/>
                            <template if:true={isSubmit}>
                                <div>
                                    <section role="dialog" tabindex="-1" aria-labelledby="modal-del01" aria-modal="true" aria-describedby="modal-id-del1" class="slds-modal slds-fade-in-open">
                                        <div class="slds-modal__container" style="width: 50%; max-width: 65rem; min-width: 40rem;">
                                            <header class="slds-modal__header">
                                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseSubmitModal}>
                                                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon><span class="slds-assistive-text">Close</span>
                                                </button>
                                                <h2 id="modal-del01" class="slds-text-heading_medium slds-hyphenate">Submit to AXA SA</h2> <!--RRA - ticket 1345 02122022 (Submit to AGRE)-->
                                            </header>
                                            <div class="slds-modal__content slds-p-around_medium" id="modal-id-del1">{submitMsg}</div>
                                            <footer class="slds-modal__footer">
                                                <lightning-button-group>
                                                    <lightning-button label="Accept" onclick={handleAcceptSubmit}></lightning-button>
                                                    <lightning-button label="Cancel" onclick={handleCloseSubmitModal}></lightning-button>
                                                </lightning-button-group>
                                            </footer>
                                        </div>
                                    </section><div class="slds-backdrop slds-backdrop_open"></div>
                                </div>
                            </template>
                            <template if:true={isAskToLoadPlacement}>
                                <div>
                                    <section role="dialog" tabindex="-1" aria-labelledby="modal-save01" aria-modal="true" aria-describedby="modal-id-save1" class="slds-modal slds-fade-in-open">
                                        <div class="slds-modal__container" style="width: 50%; max-width: 65rem; min-width: 40rem;">
                                            <header class="slds-modal__header">
                                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseLoadPlacementModal}>
                                                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                                                    <span class="slds-assistive-text">Close</span>
                                                </button>
                                                <h2 id="modal-save01" class="slds-text-heading_medium slds-hyphenate">Load Placement Table</h2>
                                            </header>
                                            <div class="slds-modal__content slds-p-around_medium" id="modal-id-save1">{askToLoadPlacementMsg}</div>
                                            <footer class="slds-modal__footer">
                                                <lightning-button-group>
                                                    <lightning-button label="Load Placement Table" onclick={handleLoadPlacementTable}></lightning-button>
                                                    <lightning-button label="Cancel" onclick={handleCloseLoadPlacementModal}></lightning-button>
                                                </lightning-button-group>
                                            </footer>
                                        </div>
                                    </section><div class="slds-backdrop slds-backdrop_open"></div>
                                </div>
                            </template>
                            <template if:true={isDelete}>
                                <div>
                                    <section role="dialog" tabindex="-1" aria-labelledby="modal-del02" aria-modal="true" aria-describedby="modal-id-del2" class="slds-modal slds-fade-in-open">
                                        <div class="slds-modal__container" style="width: 50%; max-width: 65rem; min-width: 40rem;">
                                            <header class="slds-modal__header">
                                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseDeleteModal}>
                                                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon><span class="slds-assistive-text">Close</span>
                                                </button>
                                                <h2 id="modal-del02" class="slds-text-heading_medium slds-hyphenate">Delete Placement Table</h2>
                                            </header>
                                            <div class="slds-modal__content slds-p-around_medium" id="modal-id-del2">You are going to delete the placement table. Do you want to continue?</div>
                                            <footer class="slds-modal__footer">
                                                <lightning-button-group>
                                                    <lightning-button label="Accept" onclick={handleAcceptDelete}></lightning-button>
                                                    <lightning-button label="Cancel" onclick={handleCloseDeleteModal}></lightning-button>
                                                </lightning-button-group>
                                            </footer>
                                        </div>
                                    </section><div class="slds-backdrop slds-backdrop_open"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </section><div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </div>
</template>
