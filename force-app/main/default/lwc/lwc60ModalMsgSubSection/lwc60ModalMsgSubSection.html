<template>
    <lightning-modal-header label={label} class="my-modal-header"> 
    <lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="Warning"></lightning-icon>
    </lightning-modal-header>
   
	<lightning-modal-body>
		<lightning-datatable key-field="id" data={someDataSection} columns={columnSections} hide-checkbox-column="true">
		</lightning-datatable>
	</lightning-modal-body>
	<lightning-modal-footer>
		<lightning-button variant="brand" label="Cancel" onclick={handleCancel}></lightning-button> &nbsp;&nbsp;
        <!--<lightning-button disabled={isDisableBtn} variant="neutral" label="Go To Home" onclick={handleGoHome}></lightning-button>-->
	</lightning-modal-footer>
</template>
