<template>
    <!-- Header -->
    <div
        style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 1rem;margin-right: 0.5rem;">
        <lightning-tile type="media">
            <div class="slds-text-heading_small">Surplus Section</div>
        </lightning-tile>
    </div>

    <!-- ReadOnly Information Section-->
    <template if:true={readOnly}>
        <div
            style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
            <lightning-combobox name="Currency" label="Currency" value={sectionRequest.Section__r.Currency__c}
                placeholder="--None--" options={currencyOpt} disabled></lightning-combobox>
            <lightning-input type="number" name="LineAmount" label="Line (amount)"
                value={sectionRequest.Section__r.LineAmount__c} disabled></lightning-input>
            <lightning-input type="number" name="EvenLimit" label="Event Limit"
                value={sectionRequest.Section__r.EventLimit__c} disabled></lightning-input>
            <lightning-input type="number" name="CededLine" label="Ceded Line(s)"
                value={sectionRequest.Section__r.CededLines__c} disabled></lightning-input>
            <lightning-input type="number" name="RetentionLine" label="Retention (line)"
                value={sectionRequest.Section__r.RetentionLine__c} disabled></lightning-input>
            <lightning-input type="number" name="CessionAmount" label="Cession (amount)"
                value={sectionRequest.Section__r.CessionAmount__c} disabled></lightning-input>
            <lightning-input type="number" name="RetensionAmount" label="Retention (amount)"
                value={sectionRequest.Section__r.RetentionAmount__c} disabled></lightning-input>
            <lightning-input type="number" name="Capacity" label="Capacity"
                value={sectionRequest.Section__r.Capacity__c} disabled></lightning-input>
            <lightning-input type="number" name="TotalEPI" disabled label="Total EPI"
                value={sectionRequest.Section__r.TotalEPI__c}></lightning-input>
            <lightning-combobox name="Nature" label="Nature" value={sectionRequest.Section__r.Nature__c}
                placeholder="--None--" options={natureOpt} disabled></lightning-combobox>
        </div>
    </template>
</template>
