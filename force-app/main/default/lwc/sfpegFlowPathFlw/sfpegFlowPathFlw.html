<template>
    <div class={pathClass}>

    <!-- Tab mode Display -->
    <template if:true={isTab}>
        <lightning-tabset   active-tab-value={currentStep}
                            variant="standard"
                            title={currentStep}>
            <template for:each={steps} for:item="step">
                <lightning-tab  label={step}
                                value={step}
                                key={step}
                                onactive={enterStep}>
                </lightning-tab>
            </template>
        </lightning-tabset>
    </template>

    <!-- Path mode Display -->
    <template if:true={isPath}>
        <lightning-progress-indicator   current-step={currentStep}
                                        type="path"
                                        variant="shaded" >
            <template for:each={steps} for:item="step">
                <lightning-progress-step    label={step}
                                            value={step}
                                            key={step}
                                            onstepfocus={enterStep} >
                </lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </template>

    <!-- Progress Bar mode Display -->
    <template if:true={isProgress}>
        <lightning-progress-indicator   current-step={currentStep}
                                        type="base"
                                        variant="shaded" >
            <template for:each={steps} for:item="step">
                <lightning-progress-step    label={step}
                                            value={step}
                                            key={step}
                                            onstepfocus={enterStep}>
                </lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </template>

    <!-- Button bar mode Display -->
    <template if:true={isButton}>
        <div class={buttonClass} >
                <template for:each={steps} for:item="step">
                    <lightning-button   key={step.label}
                                        label={step.label}
                                        title={step.label}
                                        variant={step.variant}
                                        onclick={enterStep}
                                        class="slds-m-horizontal_xx-small">
                    </lightning-button>
                </template>
        </div>
    </template>


    <!-- Debug Information Display -->
    <template if:true={isDebug}>
        <div class="slds-box slds-theme_default slds-m-top_small"  >
            <dl class="slds-dl_horizontal">
                <dt class="slds-dl_horizontal__label slds-truncate">Configuration:</dt>
                <dd class="slds-dl_horizontal__detail">Mode: {mode} / Trigger Next?: {triggerNext}</dd>
                <dt class="slds-dl_horizontal__label slds-truncate">Current Step:</dt>
                <dd class="slds-dl_horizontal__detail">{currentStep}</dd>
                <dt class="slds-dl_horizontal__label slds-truncate">Documentation:</dt>
                <dd class="slds-dl_horizontal__detail">
                    <lightning-formatted-url    value="https://github.com/pegros/PEG_FLW/blob/master/help/sfpegFlowPathFlw.md"
                                                label="See Help on GitHub"
                                                target="_blank">
                    </lightning-formatted-url>
                </dd>
            </dl>
        </div>
    </template>

    </div>
</template>
