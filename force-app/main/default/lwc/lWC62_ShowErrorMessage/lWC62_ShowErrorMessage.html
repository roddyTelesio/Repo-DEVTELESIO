<template>
    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
        <span class="slds-assistive-text">Error</span>
        <span class="slds-icon_container slds-icon-utility-error slds-m-right_small" title="Description of icon when needed">
            <lightning-icon icon-name="utility:error" size="small"></lightning-icon>
        </span>
        <div class="slds-notify__content">
            <h2 class="slds-text-heading_small" if:true={errorMessage} >{errorMessage}</h2>
        </div>
    </div>
</template>
