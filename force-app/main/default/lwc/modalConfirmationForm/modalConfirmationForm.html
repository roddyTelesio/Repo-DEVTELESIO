<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title={buttonBtn3} onclick={refreshParentComponent}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">{buttonBtn3}</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">{modalName}
                </h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={isLoading}>
                    <div class="slds-small-size_1-of-1 slds-large-size_1-of-1">
                        <lightning-spinner alternative-text="Loading" size="medium" variant="brand">
                        </lightning-spinner>
                    </div>
                </template>

                <span>
                    <lightning-icon icon-name="utility:success" title={modalName} variant="success">
                    </lightning-icon>
                    {modalContent}
                </span>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" title={buttonBtn2} onclick={notifyParentForRedirection}>
                    {buttonBtn2}
                </button>
                <button class="slds-button slds-button_brand" title={buttonBtn1} onclick={refreshParentComponent}>
                    {buttonBtn1}
                </button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
