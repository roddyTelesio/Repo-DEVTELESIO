<template>
    <template if:true={openModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-del" aria-modal="true" aria-describedby="modal-id-del" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="width: 50%; max-width: 65rem; min-width: 40rem;">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>

                        <h2 id="modal-del" class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-id-del">
                        {messageText}
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button-group>
                            <lightning-button label="Accept" onclick={handleAcceptDelete}></lightning-button>
                            <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                        </lightning-button-group>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
