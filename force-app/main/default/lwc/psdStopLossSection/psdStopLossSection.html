<template>
    <!-- Header -->
    <div
        style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 1rem;margin-right: 0.5rem;">
        <lightning-tile type="media">
            <div class="slds-text-heading_small">Stop Loss Section</div>
        </lightning-tile>
    </div>

    <!-- ReadOnly Information Section-->
    <template if:true={readOnly}>
        <div
            style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
            <lightning-combobox name="Currency" label="Currency" value={sectionRequest.Section__r.Currency__c}
                placeholder="--None--" options={currencyOpt} disabled></lightning-combobox>
            <lightning-input type="number" name="LimitPerc" label="Limit (%)"
                value={sectionRequest.Section__r.LimitPercent__c} disabled></lightning-input>
            <lightning-input type="number" name="DeductiblePerc" label="Deductible (%)"
                value={sectionRequest.Section__r.DeductiblePercent__c} disabled></lightning-input>
            <lightning-input type="number" name="MaxLimitAmount" label="Max. Limit Amount"
                value={sectionRequest.Section__r.MaxLimitAmount__c} disabled></lightning-input><br />
            <lightning-input name="Unlimited" checked={sectionRequest.Section__r.Unlimited__c} type="checkbox"
                label="Or Unlimited" disabled></lightning-input>
            <lightning-input type="number" name="MinLimitAmount" label="Min. Limit Amount"
                value={sectionRequest.Section__r.MinLimitAmount__c} disabled></lightning-input>
            <template if:true={sectionRequest.LTAProgramYes}>
                <lightning-input type="number" name="TAL" label="TAL" value={sectionRequest.Section__r.TAL__c} disabled>
                </lightning-input>
            </template>
            <lightning-input type="number" name="SearchMDPPerc" label="Expected MDP (%)"
                value={sectionRequest.Section__r.ExpectedMDP__c} disabled></lightning-input>
            <lightning-input type="number" name="SearchDepoPremiumPerc" label="Expected Depo. Premium (%)"
                value={sectionRequest.Section__r.ExpectedDP__c} disabled></lightning-input>
            <lightning-input type="number" name="SearchMinPremiumPerc" label="Expected Min. Premium (%)"
                value={sectionRequest.Section__r.ExpectedMP__c} disabled></lightning-input>
            <lightning-input type="number" name="TotalEPI" disabled label="Total EPI"
                value={sectionRequest.Section__r.TotalEPI__c}></lightning-input>
            <lightning-combobox name="Nature" label="Nature" value={sectionRequest.Section__r.Nature__c}
                placeholder="--None--" options={natureOpt} disabled></lightning-combobox>
        </div>
    </template>
</template>
