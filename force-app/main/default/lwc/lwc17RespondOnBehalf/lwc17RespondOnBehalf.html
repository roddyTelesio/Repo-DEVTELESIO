<template>
    <div class="slds-p-around_small slds-theme_shade">
        <lightning-layout horizontal-align="spread" vertical-align="center">
            <lightning-layout-item>
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure"><lightning-icon icon-name="standard:apps" size="medium" variant="slds-icon-inverse"></lightning-icon></div>
                    <div class="slds-media__body"><div style="font-size: 0.8125rem;">Program</div><div class="slds-page-header__title slds-text-heading_small">{programNameValue}</div></div>
                    <div class="slds-media__figure slds-media__figure_reverse"></div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item><lightning-button-group class="slds-button-group-row slds-m-right_large"></lightning-button-group></lightning-layout-item>
        </lightning-layout>
    </div>
    <div class="slds-m-bottom_small slds-page-header slds-page-header_vertical">
        <lightning-layout class="slds-wrap" multiple-rows="true">
            <lightning-layout-item size="6">
                <div class="slds-form-element"><span class="slds-form-element__label">Inception Date</span><div class="slds-form-element__control"><span class="slds-form-element__static">{inceptionDateValue}</span></div></div>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <div class="slds-form-element"><span class="slds-form-element__label">Expiry Date</span>
                    <div class="slds-form-element__control"><span class="slds-form-element__static">{expiryDateValue}</span></div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div>
        <!-- AMI 130722: W-0949 Portal -Quote / Placement - Ajout d'un bouton "refuse all" -->
        <template if:true={showRefuseAllModal}>
            <lightning-button class="slds-p-around--xxx-small" variant="destructive" label="Refuse All" slot="actions" disabled={disableSaveBtn} onclick={showRefuseAllHandler}></lightning-button>
        </template>
    </div>
    <br/>
    <template for:each={lstSectionRequestByTreatyId} for:item='treatySectionRequest'>
        <div key={treatySectionRequest.key.value}>
            <div style="background-color: #001933;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 1rem;"><lightning-tile type="media"><div class="slds-text-heading_small" style="color: white; text-align: center">{treatySectionRequest.key.label}</div></lightning-tile></div><br/>
            <div class="slds-m-bottom_small slds-page-header slds-page-header_vertical">
                <lightning-layout class="slds-wrap" multiple-rows="true">
                    <lightning-layout-item size="6">
                        <div class="slds-form-element"><span class="slds-form-element__label">Loss Deposit</span><div class="slds-form-element__control"><span class="slds-form-element__static">{treatySectionRequest.treatyDetail.LossDeposit__c}</span></div></div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <div class="slds-form-element"><span class="slds-form-element__label">Premium Deposit</span>
                            <div class="slds-form-element__control"><span class="slds-form-element__static">{treatySectionRequest.treatyDetail.PremiumDeposit__c}</span></div>
                        </div>
                        <div class="slds-form-element"><span class="slds-form-element__label">Deductions</span>
                            <div class="slds-form-element__control"><span class="slds-form-element__static">{treatySectionRequest.treatyDetail.Deductions_Perc__c}</span></div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div><br/>
            <template for:each={treatySectionRequest.value} for:item='sectionRequest'>
                <div key={sectionRequest.Id}>
                    <lightning-accordion allow-multiple-sections-open="true">
                        <lightning-accordion-section name={sectionRequest.TECH_SectionName__c} label={sectionRequest.Name} class="collapsible_bg">
                            <div style="background-color: #FFFFFF; margin-left: -1rem;margin-right:-1rem;padding-top: -0.5rem;padding-bottom: -1.5rem;"><br/>
                                <template if:true={sectionRequest.disablePriceStructureDetails}><div style="text-align: center;">{sectionRequest.errorMsg}</div></template>
                                <template if:false={sectionRequest.disablePriceStructureDetails}>
                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-left: 1rem;margin-right: 1rem;"><lightning-tile type="media"><div class="slds-text-heading_small">Price Structure Details</div></lightning-tile></div>
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item padding="around-small" size="6">
                                            <!-- AMI 130722: W-0949 Portal -Quote / Placement - Ajout d'un bouton "refuse all" Confirmation Modal for Refuse All 
                                                             Rework to be able to accomodate more html with evolution since limit was already reached-->
                                            <c-psd-Main-Form section-request={sectionRequest} currency-opt={currencyOpt} nature-opt={natureOpt} read-only>
                                            </c-psd-Main-Form>
                                            
                                            <!-- RRA ticket 1095 -16112022-->
                                            <div style="margin-left: 1rem;margin-right: 0.5rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                                                <lightning-textarea name="CommentsReinsurerBroker__c" disabled id={sectionRequest.Id} value={sectionRequest.Section__r.CommentsReinsurerBroker__c} label="Comments for Reinsurer/Broker" ></lightning-textarea>
                                            </div>
                                            
                                        </lightning-layout-item>
                                        
                                        <template if:true={isPhaseTypeQuote}>
                                            <lightning-layout-item padding="around-small" size="6">
                                                <template if:true={sectionRequest.isQuoteTypeFlatCommission}>
                                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 0.5rem;margin-right: 1rem;"><lightning-tile type="media"><div class="slds-text-heading_small">Quotes - Flat commission</div></lightning-tile></div>
                                                    <div style="margin-left: 0.5rem;margin-right: 1rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem">
                                                        <lightning-combobox name="Quote__c" label="Quote" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} value={sectionRequest.Quote__c} placeholder="&#45;&#45;None&#45;&#45;" options={quoteOpt} onchange={handleQuoteChange}></lightning-combobox>
                                                        <template if:true={sectionRequest.isQuoteYes}>
                                                            <lightning-input type="number" name="FixedCommission__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} label="Fixed Commission (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.FixedCommission__c} required={sectionRequest.isQuoteYes} class={sectionRequest.FixedCommission__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="ProfitCommission__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} label="Profit Commission (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.ProfitCommission__c}></lightning-input>
                                                            <lightning-input type="number" name="ReinsurerExpenses__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} label="Reinsurer Expenses (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.ReinsurerExpenses__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCarryingForward__c" disabled={sectionRequest.disableLossCarryingForward} data-id={sectionRequest.Id} message-when-step-mismatch={label.NumberErrorMessage} id={sectionRequest.Id} label="Loss Carrying Forward" value={sectionRequest.LossCarryingForward__c} ></lightning-input><br/>
                                                            <lightning-input name="OrUnlimited__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} checked={sectionRequest.OrUnlimited__c} type="checkbox" label="Or Unlimited" onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorPart__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} label="Loss Corridor Part (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} value={sectionRequest.LossCorridorPart__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorMinLR__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} label="Loss Corridor Min. L/R (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} value={sectionRequest.LossCorridorMinLR__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorMaxLR__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} label="Loss Corridor Max. L/R (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} value={sectionRequest.LossCorridorMaxLR__c}></lightning-input>
                                                            <lightning-input type="number" name="NoClaimBonus__c" disabled={sectionRequest.disableNoClaimBonusPerc} id={sectionRequest.Id} label="No Claim Bonus (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.NoClaimBonus__c} onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="NoClaimBonusAmount__c" message-when-step-mismatch={label.NumberErrorMessage} disabled={sectionRequest.disableNoClaimBonusAmount} id={sectionRequest.Id} label="No Claim Bonus (Amount)" value={sectionRequest.NoClaimBonusAmount__c} onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="WrittenShareResponse__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} label="Written Share (%)" step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} value={sectionRequest.WrittenShareResponse__c} required={sectionRequest.isQuoteYes} class={sectionRequest.WrittenShareResponse__cEmpty}></lightning-input>
                                                        </template>
                                                        <template if:true={sectionRequest.isQuoteNo}>
                                                            <template if:true={isProgRenewedAndIdentical}><lightning-combobox name="ReasonRefusal__c" id={sectionRequest.Id} label="Reason For Refusal" value={sectionRequest.ReasonRefusal__c} placeholder="&#45;&#45;None&#45;&#45;" options={reasonForRefusalOpt} disabled></lightning-combobox></template>
                                                            <template if:false={isProgRenewedAndIdentical}><lightning-combobox name="ReasonRefusal__c" id={sectionRequest.Id} label="Reason For Refusal" value={sectionRequest.ReasonRefusal__c} class={sectionRequest.ReasonRefusal__cEmpty} placeholder="&#45;&#45;None&#45;&#45;" options={reasonForRefusalOpt} required={sectionRequest.isQuoteNo} disabled={sectionRequest.isQuoteYes}></lightning-combobox></template>
                                                        </template>
                                                        <lightning-textarea name="CommentsResponse__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} value={sectionRequest.CommentsResponse__c} label="Comments"></lightning-textarea>

                                                    </div>
                                                </template>
                                                <template if:true={sectionRequest.isQuoteTypePerHead}>
                                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 0.5rem;margin-right: 1rem;"><lightning-tile type="media"><div class="slds-text-heading_small">Quotes - Per Head</div></lightning-tile></div>
                                                    <div style="margin-left: 0.5rem;margin-right: 1rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem">
                                                        <lightning-combobox name="Quote__c" label="Quote" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} value={sectionRequest.Quote__c} placeholder="&#45;&#45;None&#45;&#45;" options={quoteOpt} onchange={handleQuoteChange}></lightning-combobox>
                                                        <template if:true={sectionRequest.isQuoteYes}>
                                                            <lightning-input type="number" name="PerHeadPremium__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} label="Per Head Premium" step="0.01" message-when-step-mismatch={label.twoDpErrorMessage} value={sectionRequest.PerHeadPremium__c} required={sectionRequest.isQuoteYes} class={sectionRequest.PerHeadPremium__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorParticipation__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} label="Loss Corridor Participation(%)" value={sectionRequest.LossCorridorParticipation__c}></lightning-input>
                                                            <lightning-input type="number" name="ProfitCommission__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Profit Commission (%)" value={sectionRequest.ProfitCommission__c} ></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorPart__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} id={sectionRequest.Id} label="Loss Corridor Part (%)" value={sectionRequest.LossCorridorPart__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCarryingForward__c" disabled={sectionRequest.disableLossCarryingForward} data-id={sectionRequest.Id} message-when-step-mismatch={label.NumberErrorMessage} id={sectionRequest.Id} label="Loss Carrying Forward" value={sectionRequest.LossCarryingForward__c}></lightning-input><br/>
                                                            <lightning-input type="number" name="ReinsurerExpenses__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Reinsurer Expenses (%)" value={sectionRequest.ReinsurerExpenses__c}></lightning-input>
                                                            <lightning-input type="number" name="WrittenShareResponse__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} label="Written Share (%)" value={sectionRequest.WrittenShareResponse__c} required={sectionRequest.isQuoteYes} class={sectionRequest.WrittenShareResponse__cEmpty}></lightning-input>
                                                        </template>
                                                        <template if:true={sectionRequest.isQuoteNo}>
                                                            <template if:true={isProgRenewedAndIdentical}>
                                                                <lightning-combobox name="ReasonRefusal__c" id={sectionRequest.Id} label="Reason For Refusal" value={sectionRequest.ReasonRefusal__c} placeholder="&#45;&#45;None&#45;&#45;" options={reasonForRefusalOpt} disabled></lightning-combobox>
                                                            </template>
                                                            <template if:false={isProgRenewedAndIdentical}>
                                                                <lightning-combobox name="ReasonRefusal__c" id={sectionRequest.Id} label="Reason For Refusal" value={sectionRequest.ReasonRefusal__c} class={sectionRequest.ReasonRefusal__cEmpty} placeholder="&#45;&#45;None&#45;&#45;" options={reasonForRefusalOpt} disabled={sectionRequest.isQuoteYes} required={sectionRequest.isQuoteNo}></lightning-combobox>
                                                            </template>
                                                        </template>
                                                        <lightning-textarea name="CommentsResponse__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} value={sectionRequest.CommentsResponse__c} label="Comments"></lightning-textarea>
                                                    </div>
                                                </template>
                                                <template if:true={sectionRequest.isQuoteTypeVariableCommission}>
                                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 0.5rem;margin-right: 1rem;"><lightning-tile type="media"><div class="slds-text-heading_small">Quotes - Variable commission</div></lightning-tile></div>
                                                    <div style="margin-left: 0.5rem;margin-right: 1rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem">
                                                        <lightning-combobox name="Quote__c" label="Quote" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} value={sectionRequest.Quote__c} placeholder="&#45;&#45;None&#45;&#45;" options={quoteOpt} onchange={handleQuoteChange}></lightning-combobox>
                                                        <template if:true={sectionRequest.isQuoteYes}>
                                                            <lightning-input type="number" name="ProvisionalCommission__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Provisional Commission (%)" value={sectionRequest.ProvisionalCommission__c} required={sectionRequest.isQuoteYes} class={sectionRequest.ProvisionalCommission__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="MinVarCommission__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Min. Var. Commission (%)" value={sectionRequest.MinVarCommission__c} required={sectionRequest.isQuoteYes} class={sectionRequest.MinVarCommission__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="MaxVarCommission__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Max. Var. Commission (%)" value={sectionRequest.MaxVarCommission__c} required={sectionRequest.isQuoteYes} class={sectionRequest.MaxVarCommission__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="MinLR__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Min. L/R (%)" value={sectionRequest.MinLR__c} required={sectionRequest.isQuoteYes} class={sectionRequest.MinLR__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="MaxLR__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Max. L/R (%)" value={sectionRequest.MaxLR__c} required={sectionRequest.isQuoteYes} class={sectionRequest.MaxLR__cEmpty}></lightning-input>
                                                            <lightning-input type="number" name="ProfitCommission__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Profit Commission (%)" value={sectionRequest.ProfitCommission__c} ></lightning-input>
                                                            <lightning-input type="number" name="ReinsurerExpenses__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} id={sectionRequest.Id} label="Reinsurer Expenses (%)" value={sectionRequest.ReinsurerExpenses__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCarryingForward__c" data-id={sectionRequest.Id} disabled={sectionRequest.disableLossCarryingForward} message-when-step-mismatch={label.NumberErrorMessage} id={sectionRequest.Id} label="Loss Carrying Forward" value={sectionRequest.LossCarryingForward__c}></lightning-input><br/>
                                                            <lightning-input name="OrUnlimited__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} checked={sectionRequest.OrUnlimited__c} type="checkbox" label="Or Unlimited" onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorPart__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} id={sectionRequest.Id} label="Loss Corridor Part (%)" value={sectionRequest.LossCorridorPart__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorMinLR__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} id={sectionRequest.Id} label="Loss Corridor Min. L/R (%)" value={sectionRequest.LossCorridorMinLR__c}></lightning-input>
                                                            <lightning-input type="number" name="LossCorridorMaxLR__c" step="0.000001" disabled={isProgRenewedAndIdentical} message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="999" message-when-range-overflow={label.maxThousandErrorMessage} id={sectionRequest.Id} label="Loss Corridor Max. L/R (%)" value={sectionRequest.LossCorridorMaxLR__c}></lightning-input>
                                                            <lightning-input type="number" name="NoClaimBonus__c" disabled={sectionRequest.disableNoClaimBonusPerc} id={sectionRequest.Id} step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} label="No Claim Bonus (%)" value={sectionRequest.NoClaimBonus__c} onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="NoClaimBonusAmount__c" message-when-step-mismatch={label.NumberErrorMessage} disabled={sectionRequest.disableNoClaimBonusAmount} id={sectionRequest.Id} label="No Claim Bonus (Amount)" value={sectionRequest.NoClaimBonusAmount__c} onchange={handleOnChangeInputValue}></lightning-input>
                                                            <lightning-input type="number" name="WrittenShareResponse__c" id={sectionRequest.Id} disabled={isProgRenewedAndIdentical} step="0.000001" message-when-step-mismatch={label.DecimalPlacesErrorMessage} min="0" max="100" message-when-range-overflow={label.maxHundredErrorMessage} label="Written Share (%)" value={sectionRequest.WrittenShareResponse__c} required={sectionRequest.isQuoteYes} class={sectionRequest.WrittenShareResponse__cEmpty}></lightning-input>
                                                        </template>
                                                        <template if:true={sectionRequest.isQuoteNo}>
                                                            <template if:true={isProgRenewedAndIdentical}><lightning-combobox name="ReasonRefusal__c" id={sectionRequest.Id} label="Reason For Refusal" value={sectionRequest.ReasonRefusal__c} placeholder="&#45;&#45;None&#45;&#45;" options={reasonForRefusalOpt} disabled></lightning-combobox></template>
                                                            <template if:false={isProgRenewedAndIdentical}><lightning-combobox name="ReasonRefusal__c" id={sectionRequest.Id} label="Reason For Refusal" value={sectionRequest.ReasonRefusal__c} class={sectionRequest.ReasonRefusal__cEmpty} placeholder="&#45;&#45;None&#45;&#45;" options={reasonForRefusalOpt} disabled={sectionRequest.isQuoteYes} required={sectionRequest.isQuoteNo}></lightning-combobox></template>
                                                        </template>
                                                        <lightning-textarea name="CommentsResponse__c" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} value={sectionRequest.CommentsResponse__c} label="Comments"></lightning-textarea>
                                                    </div>
                                                </template>
                                                <template if:true={sectionRequest.isQuoteTypeRiskPremiumBasis}>
                                                    <div style="background-color: #f3f2f2;padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 0.5rem;margin-left: 0.5rem;margin-right: 1rem;"><lightning-tile type="media"><div class="slds-text-heading_small">Proportional - Risk Premium Basis</div></lightning-tile></div>
                                                    <div style="margin-left: 0.5rem;margin-right: 1rem;margin-top: 0.5rem;margin-bottom: 0.5rem;padding-top: 0.5rem;padding-bottom: 0.5rem">
                                                        <lightning-combobox name="Quote__c" label="Quote" disabled={isProgRenewedAndIdentical} id={sectionRequest.Id} value={sectionRequest.Quote__c} placeholder="&#45;&#45;None&#45;&#45;" options={quoteOpt} onchange={handleQuoteChange}></lightning-combobox>
                                                        <template if:true={sectionRequest.isQuoteYes}>
                                                            <template if:true={isProgRenewedAndIdentical}>
                                                                <lightning-input field-level-help="Please indicate 1st year of premium only" type="number" message-when-step-mismatch={label.NumberErrorMessage} name="EstimatedReinsurancePremium__c" id={sectionRequest.Id} label="Estimated Reinsurance Premium" value={sectionRequest.EstimatedReinsurancePremium__c} disabled></lightning-input>
                                                                <lightning-input type="number" field-level-help="Please indicate 1st year of premium only" name="EstimatedInsurancePremium__c" message-when-step-mismatch={label.NumberErrorMessage} id={sectionRequest.Id} label="Estimated Insurance Premium (100% basis)" value={sectionRequest.EstimatedInsurancePremium__c} disabled></lightning-input>
                                                            </template>
                                                            <template if:false={isProgRenewedAndIdentical}>

                <lightning-button class="slds-p-around--xxx-small" variant="brand" label="Save" slot="actions" disabled={disableLeadPlacementInfo} onclick={handleSave}></lightning-button>
            </template>
            <template if:false={disableLeadPlacementInfo}>
                <lightning-button class="slds-p-around--xxx-small" variant="brand" label="Save" slot="actions" disabled={disableSaveBtn} onclick={handleSave}></lightning-button>
            </template>
        </template>
        <br/>
    </div>
    <br/><br/><br/>
    <template if:true={displaySpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <!-- AMI 130722: W-0949 Portal -Quote / Placement - Ajout d'un bouton "refuse all" Confirmation Modal for Refuse All -->
    <template if:true={showRefuseAll}>
        <c-lwc-29-Refuse-All-Confirmation-Modal refusal-options={reasonForRefusalOpt} 
                all-requests={lstAllRequestSection}
                section-req={lstSectionRequestByTreatyId}
                phase={phaseStatus}
                onclosecomponent={handleCloseModal}>
        </c-lwc-29-Refuse-All-Confirmation-Modal>
    </template>
</template>
